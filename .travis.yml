language: node_js

node_js:
  - 'node'
  - '10'
  - '8'

services:
  - docker

env:
  - TEST_DIR=server
  - TEST_DIR=client

before_script:
  - sudo service mysql stop
  - sudo service postgresql stop
  - docker-compose up -d
  - cd server && cp ormconfig.travis.json ormconfig.json

script: cd $TEST_DIR && yarn && yarn test
