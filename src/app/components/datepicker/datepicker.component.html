<div class="Input">
  <input
    type="text"
    class="form-control"
    [(ngModel)]="result"
    [ngClass]="{ 'ng-not-empty': result }"
    (click)="onShowCalendar($event)"
    readonly
  />
  <div class="date-picker-wrapper" [ngClass]="{ isActive: showCalendar }">
    <div class="date-picker">
      <div class="calendar">
        <div class="calendar-navs">
          <div class="year-nav">
            <button
              class="btn btn-light btn-sm none-focus"
              (click)="prevYear($event)"
            >
              &lt;
            </button>
            <span>{{ currentDate.format('YYYY') }}</span>
            <button
              class="btn btn-light btn-sm none-focus"
              (click)="nextYear($event)"
            >
              &gt;
            </button>
          </div>
          <div class="month-nav">
            <button
              class="btn btn-light btn-sm none-focus"
              (click)="prevMonth($event)"
            >
              &lt;
            </button>
            <span class="p4">{{ currentDate.format('MMMM') }}</span>
            <button
              class="btn btn-light btn-sm none-focus"
              (click)="nextMonth($event)"
            >
              &gt;
            </button>
          </div>
        </div>
        <div class="month-grid">
          <div class="day-names">
            <div *ngFor="let name of dayNames" class="day-name p9">
              {{ name }}
            </div>
          </div>
          <div class="weeks">
            <div *ngFor="let week of weeks" class="week">
              <ng-container *ngFor="let day of week">
                <div
                  class="week-date disabled"
                  *ngIf="!isSelectedMonth(day.mDate)"
                >
                  <span class="date-text">{{ day.mDate.date() }}</span>
                </div>
                <div
                  class="week-date enabled"
                  *ngIf="isSelectedMonth(day.mDate)"
                  (click)="selectDate($event, day)"
                  [ngClass]="{
                    today: day.today,
                    selected: isSelected(day.mDate)
                  }"
                >
                  <span class="date-text">{{ day.mDate.date() }}</span>
                </div>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
